<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Registro de  Cronograma:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Registro de Cronograma </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
                <div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="id" value="Id" styleClass="control-label" />

						<p:inputText autocomplete="off" id="id" styleClass="form-control"
							value="#{conogramaController.cronograma.idCronograma}" required="true"
							maxlength="120" />

						<h:outputLabel for="FechaEjecucion" value="FechaEjeCcucion:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="FechaEjecucion"
							styleClass="form-control"
							value="#{conogramaController.cronograma.fechaCronograma}" required="true"
							maxlength="120" />
							
					</div>
				</div>
			</div>
		
		
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:outputLabel for="cboEmpleado" value="Ingeniero" />

						<p:selectOneMenu id="cboEmpleado"
							value="#{conogramaController.cronograma.empleado}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItems value="#{conogramaController.listaEmpleados}"
								var="c" itemLabel="#{c.nameEmpleado}" itemValue="#{c}" />
						</p:selectOneMenu>


					</div>
				</div>
			</div>
			
			
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:outputLabel for="cboPedido" value="Pedido" />

						<p:selectOneMenu id="cboPedido"
							value="#{conogramaController.cronograma.pedido}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItems value="#{conogramaController.listaPedidos}"
								var="c" itemLabel="#{c.idPedido}" itemValue="#{c}" />
						</p:selectOneMenu>


					</div>
				</div>
			</div>




	
			<div class="row">
				<div class="col-sm-2 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{conogramaController.insertarActualizar()}"
							styleClass="btn btn-primary " update=""
							action="listCronograma.xhtml" />
							
						<p:commandButton value="Cancelar" action="listCronograma.xhtml"
							immediate="true" styleClass="btn btn-default" ajax="false" />

					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

</html>
