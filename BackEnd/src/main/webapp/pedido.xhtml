<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Registro de  Pedido:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Registro de Pedido </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
                <div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="id" value="Id" styleClass="control-label" />

						<p:inputText autocomplete="off" id="id" styleClass="form-control"
							value="#{pedidoController.pedido.idPedido}" required="true"
							maxlength="120" />

						<h:outputLabel for="FechaPactada" value="FechaPacatada:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="FechaPactada"
							styleClass="form-control"
							value="#{pedidoController.pedido.fechaPedido}" required="true"
							maxlength="120" />
							
							<h:outputLabel for="Prioridad" value="Prioridad:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="Prioridad"
							styleClass="form-control"
							value="#{pedidoController.pedido.prioridadPedido}" required="true"
							maxlength="120" />
							
					</div>
				</div>
			</div>
		
			
			
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:outputLabel for="cboEncargado" value="EncargadoDelArea" />

						<p:selectOneMenu id="cboEncargado"
							value="#{pedidoController.pedido.encargado}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItems value="#{pedidoController.listaEncargados}"
								var="c" itemLabel="#{c.nameEncargado}" itemValue="#{c}" />
						</p:selectOneMenu>


					</div>
				</div>
			</div>




	
			<div class="row">
				<div class="col-sm-2 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{pedidoController.insertarActualizar()}"
							styleClass="btn btn-primary " update=""
							action="listPedido.xhtml" />
							
						<p:commandButton value="Cancelar" action="listPedido.xhtml"
							immediate="true" styleClass="btn btn-default" ajax="false" />

					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

</html>
