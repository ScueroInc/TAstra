<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Registro de  Reporte:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Registro de Reporte </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
                <div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<h:outputLabel for="id" value="Id" styleClass="control-label" />

						<p:inputText autocomplete="off" id="id" styleClass="form-control"
							value="#{reporteController.reporte.idReporte}" required="true"
							maxlength="120" />
							
						<h:outputLabel for="DescripcionReporte" value="DescripcionReporte:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="DescripcionReporte"
							styleClass="form-control"
							value="#{reporteController.reporte.descripcionReporte}" required="true"
							maxlength="120" />

						<h:outputLabel for="FechaReporte" value="FechaReporte:"
							styleClass="control-label" />

						<p:inputText autocomplete="off" id="FechaReporte"
							styleClass="form-control"
							value="#{reporteController.reporte.fechaReporte}" required="true"
							maxlength="120" />
							
					</div>
				</div>
			</div>
		
		
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:outputLabel for="cboRevision" value="Revision" />

						<p:selectOneMenu id="cboRevision"
							value="#{reporteController.reporte.revision}"
							converter="omnifaces.SelectItemsConverter">

							<f:selectItems value="#{reporteController.listaRevisiones}"
								var="c" itemLabel="#{c.idRevision}" itemValue="#{c}" />
						</p:selectOneMenu>


					</div>
				</div>
			</div>
			
		
	
			<div class="row">
				<div class="col-sm-2 text-right">
					<div class="form-group box-main-btn">

						<p:commandButton value="Grabar"
							actionListener="#{reporteController.insertarActualizar()}"
							styleClass="btn btn-primary " update=""
							action="listReporte.xhtml" />
							
						<p:commandButton value="Cancelar" action="listReporte.xhtml"
							immediate="true" styleClass="btn btn-default" ajax="false" />

					</div>
				</div>
			</div>

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>

</html>
